<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            Flip Cards
        </title>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="" rel="icon" type="image/png"/>
    </head>
    <body>
        <ul class="ul">
            <li class="diamonds boxes">
                <div class="front">
                    <span class="span-red">
                        ♦
                    </span>
                    <h1 class="heading-one">
                        A
                    </h1>
                    <span class="span-red-sth">
                        ♦
                    </span>
                </div>
                <div class="back tartan">
                </div>
            </li>
            <li class="hearts boxes">
                <div class="front">
                    <span class="span-red">
                        ♥
                    </span>
                    <h1 class="heading-one">
                        A
                    </h1>
                    <span class="span-red-sth">
                        ♥
                    </span>
                </div>
                <div class="back tartan">
                </div>
            </li>
            <li class="clubs boxes">
                <div class="front">
                    <span class="span-black">
                        ♣
                    </span>
                    <h1 class="heading-one">
                        A
                    </h1>
                    <span class="span-black-sth">
                        ♣
                    </span>
                </div>
                <div class="back tartan">
                </div>
            </li>
            <li class="spades boxes">
                <div class="front">
                    <span class="span-black">
                        ♠
                    </span>
                    <h1 class="heading-one">
                        A
                    </h1>
                    <span class="span-black-sth">
                        ♠
                    </span>
                </div>
                <div class="back tartan">
                </div>
            </li>
        </ul>
    </body>
</html>
